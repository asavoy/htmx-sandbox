<div class="user-edit-form">
    <h3 class="text-lg font-semibold mb-3">Edit User</h3>
    
    <form hx-post="/user/{{ user.id }}/update" hx-target="#user-{{ user.id }}" hx-swap="innerHTML">
        <div class="mb-3">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm py-2 px-3 border">
        </div>
        
        <div class="mb-3">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="text" id="email" name="email" value="{{ user.email }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm py-2 px-3 border">
            {% if error %}
            <p class="text-red-500 text-sm mt-1">{{ error }}</p>
            {% endif %}
        </div>
        
        <div class="flex space-x-2">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                Save
                <span class="htmx-indicator ml-1">...</span>
            </button>
            <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded"
                    hx-get="/user/{{ user.id }}"
                    hx-target="#user-{{ user.id }}"
                    hx-swap="innerHTML">Cancel</button>
        </div>
    </form>
</div>
