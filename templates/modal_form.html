<!-- Modal Backdrop -->
<div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40"></div>

<!-- Modal Dialog -->
<div id="modal" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-auto overflow-hidden">
        <!-- Modal Header -->
        <div class="bg-indigo-500 text-white px-6 py-4 flex justify-between items-center">
            <h3 class="text-xl font-bold">Contact Form</h3>
            <button class="modal-close text-white hover:text-indigo-100 focus:outline-none text-2xl">&times;</button>
        </div>
        
        <!-- Modal Body -->
        <div class="p-6">
            <form hx-post="/submit-modal" hx-target="#modals-here">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" 
                           value="{{ name|default('') }}"
                           class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           required>
                </div>
                
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="text" id="email" name="email"
                           value="{{ email|default('') }}"
                           class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 {% if error %}border-red-500{% endif %}"
                           required>
                    {% if error %}
                    <p class="text-red-500 text-sm mt-1">{{ error }}</p>
                    {% endif %}
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" class="modal-close px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
                        Submit
                        <span class="htmx-indicator ml-1">...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
