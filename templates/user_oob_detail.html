<div>
    <h4 class="font-bold text-lg">{{ user.name }}</h4>
    <p>{{ user.email }}</p>
    <p class="text-sm text-gray-500 mt-2">User ID: {{ user.id }}</p>
</div>

<!-- Out-of-band updates that will be processed by HTMX -->
<div id="last-viewed" hx-swap-oob="true">{{ user.name }}</div>

<div id="total-clicks" hx-swap-oob="true" class="text-2xl font-bold">
    <span class="clicks">0</span>
</div>

<script>
    // Find the current counter and increment it
    document.addEventListener('incrementClicks', function() {
        const counter = document.querySelector('#total-clicks .clicks');
        const currentCount = parseInt(counter.textContent) || 0;
        counter.textContent = currentCount + 1;
    });
</script>
